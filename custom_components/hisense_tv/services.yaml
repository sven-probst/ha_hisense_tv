send_key:
  name: Send Key(s)
  description: Sends one or more specific key commands to a Hisense TV.
  fields:
    entity_id:
      name: Target TV
      description: The entity ID of the Hisense TV to send the key(s) to (e.g., media_player.hisense_tv_wohnzimmer).
      required: true
      selector:
        entity:
          domain: media_player # Oder switch, je nachdem welche Entität du ansprechen willst
          integration: hisense_tv
    key:
      name: Key(s)
      description: The key command(s) to send. Can be a single key or a list of keys.
      required: true
      example: POWER
      selector:
        select:
          multiple: true
          options:
            - label: Power
              value: POWER
            - label: Volume Up
              value: VOLUMEUP
            - label: Volume Down
              value: VOLUMEDOWN
