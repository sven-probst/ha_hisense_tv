send_channel:
  name: Send Channel
  description: Sends a channel number to a Hisense TV by sending individual digits.
  fields:
    entity_id:
      name: Target TV
      description: The entity ID of the Hisense TV to send the channel to.
      required: true
      selector:
        entity:
          domain: media_player
          integration: hisense_tv
    channel:
      name: Channel Number
      description: The channel number to send (e.g., 1, 10, 101).
      required: true
      example: 101
      selector:
        number:
          min: 0
          max: 9999 # Max. Kanalnummer nach Bedarf anpassen